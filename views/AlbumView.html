<section ng-controller="AlbumController">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<img ng-src="{{album.cover}}" />
			</div>
			<div class="col-md-9">
				<h2>{{album.name}}</h2>
				<time class="label label-default">{{album.year}}</time>
				
				<hr>	
				
				<h4>Songs</h4>
				<ol>
					<li ng-repeat="song in album.songs">
						{{song}}
					</li>
				</ol>
			</div>
		</div>
	</div>	
</section>
